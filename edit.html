<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Edit Resume</title>

  <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <script src="js/jsoneditor.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>

</head>

<body>
  <div class="container">

    <div class='row'>
      <div class='col-lg-6'>
        <div id='editor_holder' class='col-lg-12'></div>
      </div>
      <div class='col-lg-6'>
        <h2>JSON Output</h2>
        <button id='submit' class='btn btn-primary btn-xs'>Submit</button>
        <span id='valid_indicator' class='label label-primary'></span>
        <a id="download" class='btn btn-primary btn-xs'>Download</a>
        <textarea id='output' style='width: 100%; height: 800px; font-family: monospace;' class='form-control'></textarea>
      </div>
    </div>

  </div>

  <script>
    var $output = document.getElementById('output');
    var $submit = document.getElementById('submit');
    var downloadAction = document.getElementById('download');

    var editor = initializeEditor();

    // Hook up the submit button to log to the console
    $submit.addEventListener('click', function() {
      var json = editor.getValue();
      post_to_url('resume.php', {
        'json-resume': JSON.stringify(json, null, 2)
      });
    });


    downloadAction.addEventListener('click', function() {
      var json = editor.getValue();
      var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(json));
      downloadAction.setAttribute("href", dataStr);
      downloadAction.setAttribute("download", "resume.json");
    });


    // status whenever the editor changes
    editor.on('change', function() {
      var json = editor.getValue();
      $output.value = JSON.stringify(json, null, 2);

      // Get an array of errors from the validator
      var errors = editor.validate();
      var indicator = document.getElementById('valid_indicator');

      // Not valid
      if (errors.length) {
        indicator.className = 'label label-danger';
        indicator.textContent = 'Not valid';
      }
      // Valid
      else {
        indicator.className = 'label label-success';
        indicator.textContent = 'valid';
      }
    });

    function initializeEditor() {
      return new JSONEditor(document.getElementById('editor_holder'), {
        ajax: true,
        disable_properties: true,
        disable_edit_json: true,
        theme: "bootstrap3",
        iconlib: "fontawesome4",
        schema: {
          $ref: "resume.json",
          format: "grid"
        },
      });
    }

    function post_to_url(path, params, method) {
      method = method || "post"; // Set method to post by default, if not specified.
      var form = $(document.createElement("form"))
        .attr({
          "method": method,
          "action": path
        });
      $.each(params, function(key, value) {
        $.each(value instanceof Array ? value : [value], function(i, val) {
          $(document.createElement("input"))
            .attr({
              "type": "hidden",
              "name": key,
              "value": val
            })
            .appendTo(form);
        });
      });
      form.appendTo(document.body).submit();
    }
  </script>


</body>

</html>
